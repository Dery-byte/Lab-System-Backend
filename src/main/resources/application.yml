server:
  port: 8080

spring:
  application:
    name: lab-registration-system

  datasource:
    url: jdbc:mysql://localhost:3306/lab_registration?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: EMMARESCUE
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # Email Configuration (configure with your SMTP server)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:emmanuelderryshare@gmail.com}
    password: ${MAIL_PASSWORD:xkgafkycoljlxvew}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:yourSuperSecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm12345}
  access-token-expiration: 86400000    # 24 hours in milliseconds
  refresh-token-expiration: 604800000   # 7 days in milliseconds

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  slot-selection-deadline-hours: 24

# Logging
logging:
  level:
    com.labregistration: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
